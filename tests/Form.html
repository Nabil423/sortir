<head>
    <meta charset="UTF-8">

    <title>Formulaire</title>
    <style>
        /* Styles pour centrer le contenu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }

        /* Styles pour les liens dans le coin supérieur droit */
        .top-right-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Styles pour votre photo */
        .my-photo {
            position: absolute;
            top: 25%;
            left: 5%;
            width: 200px; /* Taille à définir */
            border-radius: 50%; /* Pour une photo ronde */
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Taille à définir */
        }

        /* Styles pour aligner les champs à gauche */
        .form-group {
            display: flex;
            flex-direction: row; /* Aligne les étiquettes à gauche des champs */
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 5px;
            margin-right: 40px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
        }
    </style>
</head>

    <form action="#" method="POST" enctype="multipart/form-data">

       <!-- <div class="form-group">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" required>
        </div> -->

        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone :</label>
            <input type="text" id="telephone" name="telephone" pattern="[0-9]+" required>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe :</label>
            <input type="password" id="motDePasse" name="motDePasse" required>
        </div>

        <div class="form-group">
            <label for="confirmationMotDePasse">Confirmation :</label>
            <input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse" required>
        </div>

        <div class="form-group">
            <label for="campus">Campus :</label>
            <select id="campus" name="campus">
                <option value="Nantes">Nantes</option>
                <option value="Rennes">Rennes</option>
                <option value="Quimper">Quimper</option>
                <option value="Niort">Niort</option>
                <option value="En ligne">En ligne</option>
            </select>
        </div>

        <div class="form-group">
            <label for="photo">Photo :</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br><br><br>


        <input type="submit" value="Enregistrer">
        <input type="reset" value="Annuler">

    </form>
</div>
